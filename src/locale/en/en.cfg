[mod-setting-description]
bp100_unhide-infinity-items=Unhide infinity chests and pipes. This allows using them in upgrade planners.
bp100_delete-at-next-stage=With the Staged deconstruction planner selection, by default alt-select deconstructs the entity at the current stage, and reverse-select deconstructs at the NEXT stage. Selecting this option swaps alt-select and reverse select.
bp100_copy-item-requests=When copying blueprints inside a project, also copy the entity's item requests.
bp100_use-bplib-for-blueprint-paste=Use improved handling for blueprint pastes. This is possibly more performant, supports the blueprint library, and handles wire connections from cut entities. Currently experimental; please report bugs!

